<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Registrar Libro</title>
</head>
<body>
<div class="container col-8 aling-center mt-5">
    <h2 class="display-4 text-success aling-center mb-5">Registrar Libro</h2>
</div>

<div class="container col-4 aling-center mt-5">

    <form method="post" th:action="@{/RegistrarLibro}" th:object="${libro}">
        <div class="mb-3">
            <label for="isbn" class="form-label">Codigo ISBN del libro</label>
            <input type="text" class="form-control" id="isbn" aria-describedby="emailHelp" th:field="*{isbn}" placeholder="ISBN01" required pattern="[ISBN0-9]+" minlength="6" maxlength="10">

        </div>
        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" th:field="*{titulo}"required patter="[a-zA-Z., ]+" tittle="Por favor digite solo letras">
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autor" aria-describedby="emailHelp" th:field="*{autor}" required>
        </div>
        <div class="mb-3">
            <label for="editorial" class="form-label">Editorial</label>
            <select class="form-select" id="editorial" th:field="*{editorial}" aria-label="Default select example">
                <option value="Sin Editorial" selected>Seleccionar</option>
                <option value="Norma">Norma</option>
                <option value="Planeta">Planeta</option>
                <option value="Otra">Otra</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="num_pag" class="form-label">Numero de PÃ¡ginas</label>
            <input type="number" class="form-control" id="num_pag" min="0" aria-describedby="emailHelp" th:field="*{num_pag}" placeholder="ISBN01">
            <div id="emailHelp" class="form-text">Antes de enviar por favor ingrese todos los datos</div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Verificado</label>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

</body>
</html>
